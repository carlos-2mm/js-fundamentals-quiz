<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="card-p">
            <a href="#scores">view high scores</a>
            <p id="timer">time: <span id="timerValue">60</span> seconds</p>
        </div>
        <section class="container">
            <div class="card-contents">
                <h1>code quiz</h1>
                <p class="txt">your mission is to tackle code-related questions within the ticking clock. be aware, though, that incorrect answers come with a penalty; each mistake will cost you 10 seconds!</p>
                <button id="start">start quiz</button>
            </div>
        </section>

        <!-- this section is for the quiz questions -->
        <section class="container-q">
            <div class="card-contents">
                <p id="questionText"> <!-- here will be the questions --></p>
                <div id="answerOptions">
                    <!-- the buttons with the options for the answers will be shown here -->
                </div>
            </div>
            <div class="card-response">
                <h3 id="response">response</h3>
            </div>
        </section>

        <!-- this section is for the end of the quiz -->
        <section class="container-qo">
            <div class="card-contents">
                <h2>quiz over!</h2>
                <p id="finalScore">your final score: <span>0</span></p>
                <form id="initialsForm">
                    <label class="score">enter initials:</label>
                    <input placeholder="initials" id="initialsInput">
                    <button id="submitButton">submit</button>
                </form>
            </div>
        </section>

        <!-- this is the last section with the high scores -->
        <section class="container-hs" id="scores">
            <div class="card-contents">
                <h2>high scores</h2>
                <ul id="highScoresList">
                    <!-- the high scores will be shown -->
                </ul>
                <div>
                    <button id="goBackButton">go back</button>
                <button id="clearHighScoresButton">clear high scores</button>
                </div>
            </div>
        </section>

        <script src="./assets/js/script.js"></script>
      
      </body>
</html>
